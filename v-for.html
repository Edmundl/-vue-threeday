<html>
	<head>
		<meta charset="utf-8" />
		<title>v-for的使用</title>
	</head>
	<body>
		<div id="app">
		  <ul>
			<li v-for="(value, key, index) in object">
			 {{ index }}. {{ key }} : {{ value }}
			</li>
		  </ul>
		</div>
	</body>
	<script src="importVueFile/vue.development.js"></script>
	<script>
		new Vue({
		  el: '#app',
		  data: {
			object: {
			  name: '菜鸟教程',
			  url: 'http://www.runoob.com',
			  slogan: '学的不仅是技术，更是梦想！'
			}
		  }
		})
	</script>
</html>
